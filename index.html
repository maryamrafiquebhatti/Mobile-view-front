<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Frame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-frame">
        <div class="screen">
            <header class="screen-header">
                <img src="icon.png" alt="Icon" class="header-icon"> <!-- Replace 'icon.png' with your icon path -->
                <div class="header-text">
                    <div class="header-title">Mano norų sąrašai</div>
                    <div class="header-subtitle">Dovanos, kurių noriu aš.</div>
                </div>
            </header>
            <div class="container">
                <button class="button">Naujas norų sąrašas</button>
            </div>
            <div class="slider-container">
                <div class="slider">
                    <div class="image-card">
                        <img src="image1.jpg" alt="Image 1" class="image">
                        <div class="card-title">Title 1</div>
                        <div class="card-subtitle">Data: 2024.04.03 13:30</div>
                        <div class="card-dots">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="image-card">
                        <img src="image2.jpg" alt="Image 2" class="image">
                        <div class="card-title">Title 2</div>
                        <div class="card-subtitle">Data: 2024.04.03 13:30</div>
                        <div class="card-dots">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>   
            
            </div>
            <div class="new-header">
                <img src="estar.png" alt="new Header Image" class="new-header-image">
                <div class="new-header-text">
                    <div class="new-header-title">Išsaugoti norų sąrašai</div>
                    <div class="new-header-subtitle">Norų sąrašai, į kuriuos buvote pakviesti ir spustelėjote “Išsaugoti norų sąrašą”</div>
                </div>
            </div>
            <div class="A-two-picture-card-two">
                <img src="images 3.jpg" alt="Picture" class="A-two-picture-image-two">
                <div class="A-two-picture-info-two">
                    <div class="A-two-picture-title-two">Augustino norų sąrašas</div>
                    <div class="A-two-picture-description-two">Data: 2024.04.03 13:30</div>
                </div>
                <div class="A-two-three-dots-two">...</div>
            </div>
            
        </div>
    </div>
</body>
</html>
